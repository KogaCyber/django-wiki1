{% extends 'base.html' %}


{% block title %}
{{ name }}
{% endblock title %}




{% block main %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if 'update' in request.path %}
    <button type="submit" class="btn btn-success">Update</button>
    {% else %}
    <button type="submit" class="btn btn-success">Add</button>
    {% endif %}
</form>
{% endblock main %}
